<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Check-in Logger</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WhatsApp Check-in Logger</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
      </div>
    </header>

    <div class="section">
      <div class="control-group">
        <label class="toggle-label">
          <input type="checkbox" id="loggingToggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-text">Enable Logging</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <div class="button-group">
        <button id="downloadBtn" class="btn btn-primary">Download CSV</button>
        <button id="clearBtn" class="btn btn-secondary">Clear Events</button>
      </div>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <div class="control-group">
        <label class="toggle-label">
          <input type="checkbox" id="autoDownloadToggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-text">Auto-download daily</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Recent Events <span class="event-count" id="eventCount">(0)</span></h2>
      <div class="events-container" id="eventsContainer">
        <div class="loading">Loading events...</div>
      </div>
      <div class="button-group">
        <button id="refreshBtn" class="btn btn-link">Refresh</button>
        <button id="scanNowBtn" class="btn btn-primary" style="margin-top: 8px;">üîç Scan Messages Now</button>
      </div>
    </div>

    <div class="section">
      <h2>Keywords</h2>
      <div class="keywords-info">
        <p><strong>Check-in:</strong> <span id="checkinKeywords"></span></p>
        <p><strong>Check-out:</strong> <span id="checkoutKeywords"></span></p>
      </div>
      <button id="editKeywordsBtn" class="btn btn-link">Edit Keywords</button>
    </div>

    <div class="section">
      <div class="error-container" id="errorContainer"></div>
    </div>

    <footer>
      <p class="privacy-notice">
        <strong>Privacy:</strong> This extension only reads messages when WhatsApp Web is open and logging is enabled. 
        All data is stored locally in your browser.
      </p>
    </footer>
  </div>

  <!-- Keywords Editor Modal -->
  <div class="modal" id="keywordsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Keywords</h2>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="checkinKeywordsInput">Check-in Keywords (comma-separated):</label>
          <input type="text" id="checkinKeywordsInput" class="form-input" />
        </div>
        <div class="form-group">
          <label for="checkoutKeywordsInput">Check-out Keywords (comma-separated):</label>
          <input type="text" id="checkoutKeywordsInput" class="form-input" />
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveKeywordsBtn" class="btn btn-primary">Save</button>
        <button id="cancelKeywordsBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
